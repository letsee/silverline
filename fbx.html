<script>
  
  let scene, camera, renderer;
  letsee.ready(() => {
    letsee.start();
    
    letsee.addTHREE(THREE).then(obj => {
      camera = obj.camera;
      renderer = obj.renderer;
      scene = obj.scene;
      
      initWorld();
      
    });
    
    letsee.onTrackStart(() => {
    });
    letsee.onTrackMove(() => {
    });
    letsee.onTrackEnd(() => {
    });
    
  });
  letsee.init();
  
  // Prevent user zoom in/out the webpage
  document.addEventListener('gesturestart', function(e) {
    e.preventDefault();
  });
